<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======================== BOOTSTRAP ===========================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Khabar Dibi Naki</title>
</head>
<body class="bg-success container">
    <h1 class="text-center text-dark mt-4 mb-4">Search Your Fevourite Food</h1>

    <!--======================= BUTTON SEARCH BAR  =======================-->
    <div class="input-group mb-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-info bg-warning" type="button" id="button-search">Search</button>
      </div>

      <!--==================== ERROR MASSAGE  ============================-->
    <div>
        <p id="error-massage" class="text-danger text-center">
            Something Went Wrong! Please try again later.
        </p>
    </div>

      <!--==================== SINGLE MEAL DETAILS  =======================-->
      <div class="mb-4 mx-auto w-50" id="meal-detail" >
        
      </div>

      <!--====================== SEARCH RESULTS  =========================-->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>









    <!--========================= EXTERNAL JS  ===========================-->

    <!--========================== MAIN JS  =============================-->
    <script src="js/mealdb.js"></script>

</html>
